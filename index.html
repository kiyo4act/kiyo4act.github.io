<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="【あなたの簡単な紹介文やこのページの説明】">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="theme-switcher-container">
            <button id="theme-toggle-button">テーマ切り替え (☀️/🌙)</button>
        </div>

        <header class="profile-section">
            <img src="images/profile.jpg" alt="プロフィール画像" class="profile-image" id="profile-avatar">
            <h1 class="profile-name" id="profile-name-display">【あなたの名前/活動名】</h1>
            <p class="profile-bio" id="profile-bio-display">
                【ここにあなたの自己紹介文が入ります。趣味、スキル、関心のあること、現在取り組んでいることなどを自由に記述してください。LitLinkのようにもう少し短いキャッチフレーズでも良いでしょう。】
            </p>
            <div class="social-links">
                <a href="【TwitterのURL】" target="_blank" rel="noopener noreferrer" class="social-link button-style">
                    <i class="fa-brands fa-x-twitter"></i> X (旧Twitter)
                </a>
                <a href="【GitHubのURL】" target="_blank" rel="noopener noreferrer" class="social-link button-style">
                    <i class="fa-brands fa-github"></i> GitHub  </a>
                <a href="【ブログや他のSNSのURL】" target="_blank" rel="noopener noreferrer" class="social-link button-style">
                    ブログ 
                </a>
                </div>
        </header>

        <main>
            <section class="tools-section">
                <h2>公開しているツール</h2>
                <div id="tools-list-container">
                    <p class="loading-message">ツール一覧を読み込み中...</p>
                    </div>
            </section>

            <section class="other-links-section">
                <h2>その他リンク</h2>
                <ul>
                    <li><a href="【その他の重要なリンク1のURL】" target="_blank" rel="noopener noreferrer" class="button-style">【リンク1のタイトル】</a></li>
                    <li><a href="【その他の重要なリンク2のURL】" target="_blank" rel="noopener noreferrer" class="button-style">【リンク2のタイトル】</a></li>
                    </ul>
            </section>
        </main>

        <footer>
            <p>最終更新日: <span id="page-last-updated">読み込み中...</span></p>
            <p>&copy; <span id="current-year"></span> <span id="footer-profile-name">【あなたの名前/活動名】</span></p>
        </footer>
    </div>
