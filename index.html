<body>
    <div class="container">
        <div class="theme-switcher-container">
            <button id="theme-toggle-button">テーマ切り替え (☀️/🌙)</button>
        </div>

        <header class="profile-section">
            <img src="images/profile.jpg" alt="プロフィール画像" class="profile-image" id="profile-avatar">
            <h1 class="profile-name" id="profile-name-display">【あなたの名前/活動名】</h1>
            <p class="profile-bio" id="profile-bio-display">
                【ここにあなたの自己紹介文が入ります。...】
            </p>
            <div class="social-links">
                <a href="【TwitterのURL】" target="_blank" rel="noopener noreferrer" class="social-link button-style">Twitter</a>
                <a href="【GitHubのURL】" target="_blank" rel="noopener noreferrer" class="social-link button-style">GitHub</a>
                <a href="【ブログや他のSNSのURL】" target="_blank" rel="noopener noreferrer" class="social-link button-style">ブログ</a>
            </div>
        </header>

        <main>
            <section class="tools-section">
                <h2>公開しているツール</h2>
                <div id="tools-list-container">
                    <p class="loading-message">ツール一覧を読み込み中...</p>
                </div>
            </section>

            <section class="other-links-section">
                <h2>その他リンク</h2>
                <ul>
                    <li><a href="【その他の重要なリンク1のURL】" target="_blank" rel="noopener noreferrer" class="button-style">【リンク1のタイトル】</a></li>
                    <li><a href="【その他の重要なリンク2のURL】" target="_blank" rel="noopener noreferrer" class="button-style">【リンク2のタイトル】</a></li>
                </ul>
            </section>
        </main>

        <footer>
            <p>最終更新日: <span id="page-last-updated">読み込み中...</span></p>
            <p>&copy; <span id="current-year"></span> <span id="footer-profile-name">【あなたの名前/活動名】</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
