<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ PAGE_TITLE }}</title>
    <meta name="description" content="{{ META_DESCRIPTION }}">
    
    <meta property="og:title" content="{{ OG_TITLE }}">
    <meta property="og:description" content="{{ OG_DESCRIPTION }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ SITE_URL }}">
    <meta property="og:image" content="{{ OG_IMAGE_URL }}">
    <meta name="twitter:card" content="summary_large_image"> <meta name="twitter:title" content="{{ OG_TITLE }}">
    <meta name="twitter:description" content="{{ OG_DESCRIPTION }}">
    <meta name="twitter:image" content="{{ OG_IMAGE_URL }}">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WWQTE7VWKG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WWQTE7VWKG');
    </script>
</head>
<body>
    <div class="container">
        <div class="theme-switcher-container">
            <button id="theme-toggle-button" aria-label="テーマを切り替える">
                <i id="theme-icon" class="fa-solid"></i>
            </button>
        </div>

        <header class="profile-section">
            <img src="{{ PROFILE_AVATAR_URL }}" alt="{{ PROFILE_NAME }}のプロフィール画像" class="profile-image" id="profile-avatar">
            <h1 class="profile-name" id="profile-name-display">{{ PROFILE_NAME }}</h1>
            <p class="profile-bio" id="profile-bio-display">{{ PROFILE_BIO_HTML }}</p> <div class="social-links">
                <a href="https://x.com/kiyo4act/" target="_blank" rel="noopener noreferrer" class="social-link button-style">
                    <i class="fa-brands fa-x-twitter"></i> X (旧Twitter)
                </a>
                <a href="https://github.com/kiyo4act" target="_blank" rel="noopener noreferrer" class="social-link button-style">
                    <i class="fa-brands fa-github"></i> GitHub
                </a>
                <a href="https://konoe.studio/" target="_blank" rel="noopener noreferrer" class="social-link button-style">
                    <i class="fa-solid fa-file-lines"></i> ブログ 
                </a>
            </div>
        </header>

        <main>
            <section class="tools-section">
                <h2>公開しているツール</h2>
                <div id="tools-list-container">
                    <p class="loading-message">ツール一覧を読み込み中...</p>
                </div>
            </section>

            <section class="other-links-section">
                <h2>その他リンク</h2>
                <ul>
                    <li><a href="【その他の重要なリンク1のURL】" target="_blank" rel="noopener noreferrer" class="button-style">【リンク1のタイトル】</a></li>
                    <li><a href="【その他の重要なリンク2のURL】" target="_blank" rel="noopener noreferrer" class="button-style">【リンク2のタイトル】</a></li>
                </ul>
            </section>
        </main>

        <footer>
            <p>最終更新日: <span id="page-last-updated">読み込み中...</span></p>
            <p>&copy; <span id="current-year"></span> <span id="footer-profile-name">{{ PROFILE_NAME }}</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
